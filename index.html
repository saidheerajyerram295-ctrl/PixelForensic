<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Forensics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#05080d;
    color:#e0f7fa;
    text-align:center;
}
.hidden{display:none;}
.container{padding:30px;}
.card{
    background:#0f1623;
    padding:25px;
    border-radius:14px;
    max-width:900px;
    margin:auto;
    box-shadow:0 0 25px rgba(0,229,255,.3);
}
button{
    padding:12px 26px;
    border:none;
    border-radius:25px;
    background:#00e5ff;
    font-size:15px;
    cursor:pointer;
}
button:hover{opacity:.85;}
.option{
    display:block;
    margin:10px auto;
    width:70%;
}
.timer{
    color:#ff5252;
    font-size:20px;
    margin-bottom:10px;
}
.level{
    color:#aaa;
    margin-bottom:6px;
}
</style>
</head>

<body>

<!-- START -->
<div class="container" id="start">
    <h1>PIXEL FORENSICS</h1>
    <p>Every Pixel Tells a Story</p>
    <button onclick="showRules()">START</button>
</div>

<!-- RULES -->
<div class="container hidden" id="rules">
    <div class="card">
        ‚è± Time: 10 Minutes<br>
        üß™ Levels: 10<br>
        üñº Image & üé• Video only<br>
        ‚ùå No Internet / Phones<br><br>
        <button onclick="startGame()">BEGIN</button>
    </div>
</div>

<!-- GAME -->
<div class="container hidden" id="game">
    <div class="card">
        <div class="timer" id="timer">Time Left: 10:00</div>
        <div class="level" id="levelText"></div>
        <h2 id="question"></h2>

        <!-- PLACE IMAGE / VIDEO HERE LATER -->

        <div id="options"></div>
        <p id="result"></p>
    </div>
</div>

<!-- BONUS -->
<div class="container hidden" id="bonus">
    <div class="card">
        <h2>BONUS CASE üî•</h2>
        <p>Identify whether the evidence is ORIGINAL or FAKE</p>
        <button class="option" onclick="endGame()">ORIGINAL</button>
        <button class="option" onclick="endGame()">FAKE</button>
    </div>
</div>

<!-- FINAL -->
<div class="container hidden" id="final">
    <div class="card">
        <h2>CASE CLOSED</h2>
        <p id="scoreText"></p>
    </div>
</div>

<script>
let time=600, score=0, level=0, timerInt;

const levels=[
 {q:"IMAGE: Identify resolution quality", o:["720p","1080p","4K","Fake 4K"], a:3},
 {q:"IMAGE: Extreme pixel quality test", o:["1080p","4K","8K","Upscaled"], a:3},
 {q:"VIDEO: Identify video resolution", o:["720p","1080p","4K","Upscaled"], a:1},
 {q:"VIDEO: Frame clarity analysis", o:["1080p","4K","8K","Fake 4K"], a:3},
 {q:"IMAGE: Which one is ORIGINAL?", o:["Image A","Image B"], a:0},
 {q:"IMAGE: Which one is FAKE?", o:["Image A","Image B"], a:1},
 {q:"IMAGE: Original or Fake?", o:["Original","Fake"], a:1},
 {q:"IMAGE: Tampering detection", o:["Original","Fake"], a:1},
 {q:"VIDEO: Identify original video", o:["Video A","Video B"], a:0},
 {q:"VIDEO: Deepfake detection", o:["Original","Fake"], a:1}
];

function showRules(){
 start.classList.add("hidden");
 rules.classList.remove("hidden");
}

function startGame(){
 rules.classList.add("hidden");
 game.classList.remove("hidden");
 startTimer();
 loadLevel();
}

function startTimer(){
 timerInt=setInterval(()=>{
  time--;
  let m=Math.floor(time/60), s=time%60;
  timer.innerText=`Time Left: ${m}:${s<10?'0'+s:s}`;
  if(time<=0) endGame();
 },1000);
}

function loadLevel(){
 levelText.innerText=`LEVEL ${level+1} / 10`;
 question.innerText=levels[level].q;
 options.innerHTML="";
 result.innerText="";
 levels[level].o.forEach((op,i)=>{
   let b=document.createElement("button");
   b.innerText=op;
   b.className="option";
   b.onclick=()=>checkAnswer(i);
   options.appendChild(b);
 });
}

function checkAnswer(i){
 if(i===levels[level].a){
   score+=10;
   level++;
   if(level<levels.length) loadLevel();
   else finishEarly();
 } else {
   result.innerText="‚ùå Incorrect ‚Äì analyze pixels again.";
 }
}

function finishEarly(){
 if(time>0){
  game.classList.add("hidden");
  bonus.classList.remove("hidden");
 } else endGame();
}

function endGame(){
 clearInterval(timerInt);
 bonus.classList.add("hidden");
 game.classList.add("hidden");
 final.classList.remove("hidden");
 scoreText.innerText=`FINAL SCORE: ${score}`;
}
</script>

</body>
</html>
