<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Forensics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #000);
    color:#e0f7fa;
    text-align:center;
}
.container{padding:35px;}
.hidden{display:none;}

h1{
    color:#00e5ff;
    font-size:42px;
    letter-spacing:2px;
}
h2{color:#ffcc00;}
.tagline{opacity:0.8;}

.card{
    background: rgba(18,24,32,0.95);
    padding:28px;
    border-radius:14px;
    max-width:880px;
    margin:auto;
    box-shadow:0 0 25px rgba(0,229,255,0.25);
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:30px;
    background: linear-gradient(135deg,#00e5ff,#00bcd4);
    cursor:pointer;
}
button:hover{opacity:0.85;}

textarea{
    width:92%;
    height:85px;
    font-size:15px;
    border-radius:8px;
    padding:10px;
}

.timer{
    font-size:20px;
    color:#ff5252;
    margin-bottom:12px;
    letter-spacing:1px;
}

.level{
    font-size:14px;
    color:#aaa;
    margin-bottom:6px;
}
</style>
</head>

<body>

<!-- START -->
<div class="container" id="page1">
    <h1>PIXEL FORENSICS</h1>
    <p class="tagline">Every Pixel Tells a Story</p>
    <button onclick="showRules()">START ANALYSIS</button>
</div>

<!-- RULES -->
<div class="container hidden" id="page2">
    <div class="card">
        <h2>CASE RULES</h2>
        ‚è± Total Time: <b>10 Minutes</b><br>
        üß© Evidence Levels: <b>10</b><br>
        ‚ùå No Internet / Phones<br>
        ‚úÖ Logical & Forensic Analysis Only<br><br>
        <button onclick="startGame()">OPEN CASE FILE</button>
    </div>
</div>

<!-- GAME -->
<div class="container hidden" id="game">
    <div class="card">
        <div class="timer" id="timer">TIME LEFT: 10:00</div>
        <div class="level" id="levelText">CASE 1 / 10</div>
        <h2 id="question"></h2>
        <textarea id="answer" placeholder="Write your forensic finding..."></textarea><br><br>
        <button onclick="submitAnswer()">SUBMIT EVIDENCE</button>
        <p id="result"></p>
    </div>
</div>

<!-- RESULT -->
<div class="container hidden" id="final">
    <div class="card">
        <h2>CASE CLOSED</h2>
        <p id="finalScore"></p>
        <h3>‚úî Investigation Completed</h3>
    </div>
</div>

<script>
let level=0, score=0, time=600, timerInterval;

const cases=[
 {q:"Uneven compression around a face indicates which forensic method?", a:["ela","error level"]},
 {q:"Hidden capture date and editing software are stored in?", a:["metadata","exif"]},
 {q:"Copy-pasting elements from another image is called?", a:["splicing"]},
 {q:"Inconsistent shadows indicate what analysis?", a:["lighting","shadow"]},
 {q:"Repeated texture patterns indicate?", a:["cloning","clone"]},
 {q:"Soft borders around an object suggest?", a:["feathering","blending"]},
 {q:"Multiple JPEG saves cause what issue?", a:["compression"]},
 {q:"AI-generated face replacement is known as?", a:["deepfake"]},
 {q:"Pixel noise mismatch is found using?", a:["noise"]},
 {q:"Hash mismatch proves the image is?", a:["tampered","modified"]}
];

function showRules(){
 page1.classList.add("hidden");
 page2.classList.remove("hidden");
}

function startGame(){
 page2.classList.add("hidden");
 game.classList.remove("hidden");
 startTimer();
 loadCase();
}

function startTimer(){
 timerInterval=setInterval(()=>{
  time--;
  let m=Math.floor(time/60), s=time%60;
  timer.innerText=`TIME LEFT: ${m}:${s<10?'0'+s:s}`;
  if(time<=0) endGame();
 },1000);
}

function loadCase(){
 levelText.innerText=`CASE ${level+1} / 10`;
 question.innerText=cases[level].q;
 answer.value=""; result.innerText="";
}

function submitAnswer(){
 let a=answer.value.toLowerCase();
 if(cases[level].a.some(k=>a.includes(k))){
   score+=10; level++;
   if(level<cases.length) loadCase();
   else endGame();
 } else {
   result.innerText="‚ùå Evidence not sufficient. Re-analyze.";
 }
}

function endGame(){
 clearInterval(timerInterval);
 game.classList.add("hidden");
 final.classList.remove("hidden");
 finalScore.innerText=`FINAL SCORE: ${score} / 100`;
}
</script>

</body>
</html>
